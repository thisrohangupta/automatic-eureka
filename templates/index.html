<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> My TodoList</h1>
            <div class="stats">
                <span id="total-count" class="stat">Total: 0</span>
                <span id="pending-count" class="stat">Pending: 0</span>
                <span id="completed-count" class="stat">Completed: 0</span>
            </div>
        </header>

        <div class="add-todo-section">
            <form id="todo-form" class="todo-form">
                <div class="input-group">
                    <input type="text" id="todo-input" placeholder="What needs to be done?" required>
                    <select id="priority-select">
                        <option value="low">Low Priority</option>
                        <option value="medium" selected>Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i> Add
                    </button>
                </div>
            </form>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="pending">Pending</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
            <button class="filter-btn" data-filter="high">High Priority</button>
        </div>

        <div class="todo-list-container">
            <ul id="todo-list" class="todo-list">
                <!-- Todos will be dynamically added here -->
            </ul>
            
            <div id="empty-state" class="empty-state">
                <i class="fas fa-clipboard-list"></i>
                <h3>No todos yet!</h3>
                <p>Add your first todo above to get started.</p>
            </div>
        </div>

        <div class="actions">
            <button id="clear-completed" class="action-btn danger">
                <i class="fas fa-trash"></i> Clear Completed
            </button>
            <button id="mark-all-complete" class="action-btn">
                <i class="fas fa-check-double"></i> Mark All Complete
            </button>
        </div>
    </div>

    <!-- Todo Item Template -->
    <template id="todo-template">
        <li class="todo-item" data-id="">
            <div class="todo-content">
                <input type="checkbox" class="todo-checkbox">
                <span class="todo-text"></span>
                <span class="todo-priority"></span>
                <span class="todo-date"></span>
            </div>
            <div class="todo-actions">
                <button class="edit-btn" title="Edit">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="delete-btn" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </li>
    </template>

    <!-- Edit Modal -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h3>Edit Todo</h3>
            <form id="edit-form">
                <input type="hidden" id="edit-todo-id">
                <div class="form-group">
                    <label for="edit-todo-text">Todo Text:</label>
                    <input type="text" id="edit-todo-text" required>
                </div>
                <div class="form-group">
                    <label for="edit-priority">Priority:</label>
                    <select id="edit-priority">
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn primary">Save Changes</button>
                    <button type="button" class="btn secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
